<form action="#" th:action="@{/search}" th:object="${request}" method="post">
    <section class="row">
        <section class="col-4">
            <div  class="form-group">
                <label>Level</label>
                <input  class="form-control" type="text" th:field="*{level}" placeholder="Enter level">
            </div>
        </section>


        <section class="col-4">
            <div class = "form-group">
     <label>Message</label>
                <input class="form-control" type="text" th:field="*{message}" placeholder="Enter message">
            </div>
        </section>

        <section class="col-4">
            <div class = "form-group">
                <label>Resource ID</label>
                <input class="form-control" type="text" th:field="*{resourceId}" placeholder="Enter Resource ID">

    </section>

    <section class="col-4">
        <div class = "form-group">
            <label>Message</label>
            <input class="form-control" type="text" th:field="*{message}" placeholder="Enter message">
        </div></section>
    <section class="col-4"><input type="text" th:field="*{resourceId}" placeholder="Enter level"></section>
    </section>

    <section class="row">

        <section class="col-4"><input type="text" th:field="*{spanId}" placeholder="Enter Span ID"></section>
        <section class="col-4"><input type="text" th:field="*{traceId}" placeholder="Enter Trace ID"></section>
    </section>

    <section class="row">
        <section class="col-4"><input type="datetime-local" th:field="*{startTimestamp}" placeholder="Enter Start TimeStamp"></section>
        <section class="col-4"><input type="datetime-local" th:field="*{endTimestamp}" placeholder="Enter End Time Stamp"></section>
    </section>

    <section class="row">
        <section class="col-4"><input type="text" th:field="*{commit}" placeholder="Enter Commit "></section>
        <section class="col-4"><input type="text" th:field="*{parentResourceId}" placeholder="Enter Parent Resource ID"></section>
